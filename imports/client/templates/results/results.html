<template name="results">
    <div class="quiz-data">
        <h2>{{quiz.quizName}}</h2>
        <h3>Result</h3>
    </div>
    <div class="main-content">
        You won! Or something was wrong.

        <div>
            Your reward: {{quiz.quizReward}}
            <button type="button" class="btn btn-dark" id="claim-button">Claim {{quiz.quizReward}}</button>
        </div>

        <button type="button" class="btn btn-success" id="leaderboard-button">Leaderboard</button>
    </div>
</template>
