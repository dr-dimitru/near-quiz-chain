<template name="results">
  {{#if isLoading}}
    <div class="text-center my-5 py-5">
        <div class="spinner-grow text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
  {{else}}
    {{#if reward}}
      <h2 class="lead">Congrats!<br>You won {{reward.amountInt}} NEAR!</h2>
      
      <img src="/images/img-result.svg" class="img-fluid my-5" alt="Congrats!">

      {{#unless reward.claimed}}
        <div class="d-grid gap-2">
          <button data-claim type="button" class="btn btn-lg btn-primary">
            {{#if claimProcessing}}
              &nbsp; <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span> &nbsp;
            {{else}}
              Claim Prize
            {{/if}}
          </button>
        </div>
      {{/unless}}
    {{else}}
      <h2 class="lead">Sorry, some of the answers were wrong. Try again in other quiz</h2>

      <img src="/images/img-result.svg" class="img-fluid my-5 invisible" alt="Sorry...">
    {{/if}}

    <div class="d-grid gap-2 pt-3">
      <a href="{{pathFor 'leaderboard' quizId=params.quizId}}" class="btn btn-lg btn-outline-primary">Leader-board</a>
    </div>
  {{/if}}
</template>
