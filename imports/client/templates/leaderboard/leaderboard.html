<template name="leaderboard">
    <div class="quiz-data">
        <h2>{{quiz.quizName}}</h2>
        <h3>Leaderboard</h3>
    </div>
    <ul class="list-group">
        {{#each player in players}}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{player.name}}
                <div class="badge-container">
                    {{#unless player.reward}}
                        <span class="badge bg-dark rounded-pill">{{player.results}}</span>
                    {{else}}
                        <span class="badge bg-dark rounded-pill">{{player.reward}}</span>
                    {{/unless}}
                </div>
            </li>
        {{/each}}
    </ul>
    <div class="button-area">
        <button type="button" class="btn btn-success" id="join-button">JOIN</button>
    </div>
</template>
