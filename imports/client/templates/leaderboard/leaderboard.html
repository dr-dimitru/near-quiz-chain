<template name="leaderboard">
  {{#if isLoading}}
    <div class="text-center my-5 py-5">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  {{else}}
    {{#with quiz}}
      <h1 class="lead text-start py-0">{{title}}: Stats</h1>
      <p>{{description}}</p>
    {{/with}}

    <ul class="list-group">
      {{#each stats}}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{player_id}}
          <div class="badge-container">
            <span class="badge bg-dark rounded-pill">{{answers_quantity}}/{{quiz.questions.length}}</span>
          </div>
        </li>
      {{else}}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          No stats available
        </li>
      {{/each}}
    </ul>
 
  {{/if}}
</template>
