<template name="navbar">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand fw-bold" title="Quiz Chain Homepage" href="/">
        <img src="/images/logo-menu.png" alt="Quiz Chain" width="28" height="28">
        Quiz Chain
      </a>
      {{#if appUser}}
        <div class="d-flex">
          <a class="btn {{#unless isActiveRoute 'profile'}}btn-dark{{else}}btn-primary disabled{{/unless}} btn-round fw-bold" href="{{pathFor 'profile'}}" title="Account Settings">
            {{usernameFirstLetter}}
          </a>
        </div>
      {{/if}}
    </div>
  </nav>
</template>
